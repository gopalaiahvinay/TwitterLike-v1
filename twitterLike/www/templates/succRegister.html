<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register Completed</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegisterLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input" >
          <span class="input-label">Successful Registration</span>
        </label>
        <label class="item">
          <button class="button button-block button-energized" ng-click="closeSuccRegisterLogin()">Done</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
